<html>
<head>
<title>TP3</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<style type="text/css">table, th, td {
  border: 1px solid;
}</style>
</head>
<body>

	<header>
		<div th:insert="fragments/navigation :: nav"></div>
	</header>

	<div class="row">

		<div class="container">


			<table>
				<thead>
					<tr>
						<th>creation</th>
						<th>content</th>
						<th>auteur</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="address:${allAddresses}">
						<td th:text="${address.creation }"></td>
						<td th:text="${address.content }"></td>
						<td th:text="${address.auteur }"></td>
						<td></td>
					</tr>



				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
